version: "3.9"

services:
  gdc-ian-unsafe-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: gdc-ian-unsafe-api:latest
    container_name: gdc-ian-unsafe-api
    networks:
      - postgres_default
    ports:
        - "80:80"
    env_file:
      - data.env
    restart: unless-stopped
    # Voor dev: uncomment of comment volumes zodat lokale code direct gebruikt wordt:
    volumes:
    - ./app:/code/app

networks:
  postgres_default:
    external: true